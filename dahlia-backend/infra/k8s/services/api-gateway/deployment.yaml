apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: dahlia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: dahlia/api-gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: dahlia
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8080
    targetPort: 8080
