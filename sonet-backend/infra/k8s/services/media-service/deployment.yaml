apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-service
  namespace: sonet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: media-service
  template:
    metadata:
      labels:
        app: media-service
    spec:
      containers:
      - name: media-service
        image: sonet/media-service:latest
        ports:
        - containerPort: 50052
        env:
        - name: ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: media-service
  namespace: sonet
spec:
  selector:
    app: media-service
  ports:
  - port: 50052
    targetPort: 50052
